# spell-checker: ignore maint middot
info:
  title: "Win32-CommandLine"
  repository_url: https://github.com/rivy/perl.Win32-CommandLine
style: github
template: CHANGELOG.tpl.md
options:
  commits:
    filters:
      Type:
        - change
        - docs
        - feat
        - fix
        - maint
        - perf
        - refactor
        - test
        - update
        # - version
    type_maps:
      add: change
      added: change
      bugfix: fix
      build: maint
      changed: change
      chore: maint
      fixed: fix
      fixes: fix
      updated: update
      upkeep: maint
  commit_groups:
    group_by: Type
    sort_by: Title
    title_maps:
      change: Changes
      docs: Documentation
      feat: Features
      fix: Fixes
      maint: Maintenance
      perf: Enhancements
      refactor: Refactoring
      test: Test Improvements
      update: Dependency Updates
      # version: Version Changes
  header:
    pattern: "^(\\w+)(?:\\s*\\/(\\S+))\\s*[~:]?\\s(.*)$|^(\\w+)(?:\\s*\\(([^)]+)\\))?\\s*[~:]?\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
      - Type
      - Scope
      - Subject
  tag:
    # pattern: "^([RrVv](-[Vv]?)?)?\\d.*$"
    pattern: "^([V])?\\d.*$"
  notes:
    keywords:
      - BREAKING CHANGE
